<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Landing Page</title>
</head>
<body>
    <nav>
        <a href="#"><img src="./img/logo.svg" alt="Logo"></a>
    </nav>

    <main>
        <div class="item">
            <img src="./img/illustration-mockups.svg" alt="Modelo da tela">
        </div>
        <div class="item">
            <div class="text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            </div>
        </div>
    </main>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor</a>. Coded by <a href="https://github.com/bonfimwebdev">Gabriel Bonfim</a>. 
        <div class="icons-container">
            <a href="#"><img src="./img/facebook-icon.svg" alt="Facebook icon" class="social-icon"></a>
            <a href="#"><img src="./img/twitter-icon.svg" alt="Twitter icon" class="social-icon"></a>
            <a href="#"><img src="./img/instagram-icon.svg" alt="Instagram icon" class="social-icon"></a>
        </div>
    </footer>
</body>
</html>
